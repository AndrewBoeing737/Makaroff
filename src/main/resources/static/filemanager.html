<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MAKAROFF · Files</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
        }

        body {
            margin: 0;
            height: 100vh;
            background: #ffffff;
            color: #1d1d1f;
            overflow: hidden;
        }

        /* ===== HEADER ===== */
        .header {
            height: 64px;
            padding: 0 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #d2d2d7;
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(12px);
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .account {
            font-size: 14px;
            color: #6e6e73;
            cursor: pointer;
        }

        /* ===== MAIN LAYOUT ===== */
        .main {
            display: flex;
            height: calc(100vh - 64px);
        }

        /* ===== UPLOAD ZONE ===== */
        .upload-zone {
            width: 28%;
            padding: 32px;
            border-right: 1px solid #d2d2d7;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-form {
            width: 100%;
            height: 100%;
        }

        .upload-label {
            width: 100%;
            height: 100%;
            border: 2px dashed #d2d2d7;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #6e6e73;
            font-size: 16px;
            cursor: pointer;
            transition: border-color 0.2s, background 0.2s;
            padding: 24px;
        }

        .upload-label:hover {
            border-color: #0071e3;
            background: #f5f5f7;
        }

        .upload-label input {
            display: none;
        }

        /* ===== FILE LIST ===== */
        .files-area {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
        }

        .files-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 24px;
        }

        .file-form {
            margin-bottom: 12px;
        }

        .file-card {
            width: 100%;
            padding: 14px 18px;
            border-radius: 14px;
            background: #f5f5f7;
            border: 1px solid #d2d2d7;
            text-align: left;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.15s ease;
        }

        .file-card:hover {
            background: #ebebef;
            transform: translateY(-1px);
        }

        .file-name {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .file-meta {
            font-size: 13px;
            color: #6e6e73;
        }
    </style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header">
    <div class="logo">MAKAROFF</div>
    <div class="account">*ACCAUNT_FOR_REPLACE*</div>
</div>

<!-- ===== MAIN ===== -->
<div class="main">

    <!-- UPLOAD -->
    <div class="upload-zone">
        <form class="upload-form" method="post" action="/files" enctype="multipart/form-data">
            <label class="upload-label">
                Перенесите или выберите файл<br>
                для загрузки на сервер
                <input type="file" name="file" onchange="this.form.submit()">
            </label>
        </form>
    </div>

    <!-- FILE LIST -->
    <div class="files-area">
        <div class="files-title">Ваши файлы</div>

        <!-- FILE -->
        Загрузите ваши файлы

    </div>
</div>

</body>
</html>
