<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MAKAROFF · Files</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
        }

        body {
            margin: 0;
            height: 100vh;
            background: #ffffff;
            color: #1d1d1f;
            overflow: hidden;
        }

        /* ===== HEADER ===== */
        .header {
            height: 64px;
            padding: 0 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #d2d2d7;
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(12px);
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .account {
            font-size: 14px;
            color: #6e6e73;
            cursor: pointer;
        }

        /* ===== MAIN ===== */
        .main {
            display: flex;
            height: calc(100vh - 64px);
        }

        /* ===== UPLOAD ZONE ===== */
        .upload-zone {
            width: 28%;
            padding: 32px;
            border-right: 1px solid #d2d2d7;
        }

        .upload-label {
            width: 100%;
            height: 100%;
            border: 2px dashed #d2d2d7;
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #6e6e73;
            font-size: 16px;
            cursor: pointer;
            padding: 24px;
            transition: border-color 0.2s, background 0.2s;
        }

        .upload-label:hover {
            border-color: #0071e3;
            background: #f5f5f7;
        }

        .upload-label input {
            display: none;
        }

        /* ===== PROGRESS ===== */
        .progress-wrapper {
            width: 100%;
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e5ea;
            border-radius: 6px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: #0071e3;
            transition: width 0.15s linear;
        }

        .progress-text {
            margin-top: 8px;
            font-size: 13px;
            color: #6e6e73;
            text-align: center;
        }

        /* ===== FILE LIST ===== */
        .files-area {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
        }

        .files-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 24px;
        }

        .file-form {
            margin-bottom: 12px;
        }

        .file-card {
            width: 100%;
            padding: 14px 18px;
            border-radius: 14px;
            background: #f5f5f7;
            border: 1px solid #d2d2d7;
            text-align: left;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.15s ease;
        }

        .file-card:hover {
            background: #ebebef;
            transform: translateY(-1px);
        }

        .file-name {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .file-meta {
            font-size: 13px;
            color: #6e6e73;
        }
        /* ===== DELETE ===== */

.delete-form{
    margin:0;
}

.delete-btn{
    all:unset;

    width:90px;
    height:100%;

    display:flex;
    align-items:center;
    justify-content:center;

    cursor:pointer;

    color:#d70015;
    font-size:13px;
    font-weight:500;
}

.delete-btn:hover{
    background:rgba(215,0,21,0.08);
}
    </style>
</head>

<body>

<div class="header">
    <div class="logo">MAKAROFF</div>
    <div class="account">*ACCAUNT_FOR_REPLACE*</div>
</div>

<div class="main">

    <!-- UPLOAD -->
    <div class="upload-zone">

        <label class="upload-label">
            Перенесите или выберите файл<br>
            для загрузки на сервер
            <input type="file" id="fileInput">
        </label>

        <div class="progress-wrapper" id="progressWrapper">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0%</div>
        </div>

    </div>

    <!-- FILE LIST -->
    <div class="files-area">
        <div class="files-title">Ваши файлы</div>
        Загрузите ваши файлы
    </div>
</div>

<script>
    const input = document.getElementById("fileInput");
    const progressWrapper = document.getElementById("progressWrapper");
    const progressFill = document.getElementById("progressFill");
    const progressText = document.getElementById("progressText");

    input.addEventListener("change", () => {
        if (!input.files.length) return;

        const file = input.files[0];
        const formData = new FormData();
        formData.append("file", file);

        progressWrapper.style.display = "block";
        progressFill.style.width = "0%";
        progressText.textContent = "0%";

        const xhr = new XMLHttpRequest();
        xhr.open("POST", "/upload", true);

        xhr.upload.onprogress = (e) => {
            if (e.lengthComputable) {
                const percent = Math.round((e.loaded / e.total) * 100);
                progressFill.style.width = percent + "%";
                progressText.textContent = percent + "%";
            }
        };

        xhr.onload = () => {
            progressText.textContent = "Загрузка завершена";
            progressFill.style.width = "100%";
            setTimeout(() => {
            location.reload(); // ОБНОВЛЕНИЕ СТРАНИЦЫ
        }, 800);
        };

        xhr.send(formData);
    });
</script>

</body>
</html>
