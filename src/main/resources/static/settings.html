<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MAKAROFF · Settings</title>

    <style>
        *{
            box-sizing:border-box;
            font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
        }

        body{
            margin:0;
            height:100vh;
            background:#ffffff;
            color:#1d1d1f;
            overflow:hidden;
        }

        /* ===== HEADER ===== */

        .header{
            height:64px;
            padding:0 32px;
            display:flex;
            align-items:center;
            justify-content:space-between;
            border-bottom:1px solid #d2d2d7;
            background:rgba(255,255,255,.85);
            backdrop-filter:blur(12px);
        }

        .logo{
            font-size:22px;
            font-weight:700;
            letter-spacing:1px;
        }

        .account{
            font-size:14px;
            color:#6e6e73;
        }

        /* ===== MAIN ===== */

        .main{
            height:calc(100vh - 64px);
            padding:32px;
            overflow-y:auto;
        }

        .page-title{
            font-size:28px;
            font-weight:700;
            margin-bottom:24px;
        }

        /* ===== CARD ===== */

        .setting-card{
            width:100%;
            max-width:820px;
            margin-bottom:14px;

            background:#f5f5f7;
            border:1px solid #d2d2d7;
            border-radius:14px;
            overflow:hidden;

            transition:.2s;
        }

        .setting-card:hover{
            background:#ebebef;
        }

        /* ===== FORM ROW ===== */

        .setting-form{
            margin:0;
            padding:14px 18px;

            display:flex;
            align-items:center;
            gap:18px;
        }

        /* ===== TEXT PART ===== */

        .setting-info{
            flex:1;
            min-width:0;
        }

        .setting-title{
            font-size:15px;
            font-weight:500;
            margin-bottom:4px;
        }

        .setting-desc{
            font-size:13px;
            color:#6e6e73;
        }

        /* ===== TEXT INPUT ===== */

        .text-input{
            width:240px;
            padding:8px 10px;

            border-radius:8px;
            border:1px solid #d2d2d7;
            outline:none;
            background:white;
            font-size:14px;
        }

        .text-input:focus{
            border-color:#0071e3;
        }

        /* ===== SAVE BUTTON ===== */

        .save-btn{
            all:unset;

            padding:8px 14px;
            border-radius:10px;

            background:#0071e3;
            color:white;
            font-size:13px;
            font-weight:500;

            cursor:pointer;
            transition:.15s;
        }

        .save-btn:hover{
            background:#0062c4;
        }

        /* ===== TOGGLE ===== */

        .toggle-input{
            display:none;
        }

        .toggle{
            width:44px;
            height:24px;
            background:#d2d2d7;
            border-radius:999px;
            position:relative;
            cursor:pointer;
            transition:.2s;
            flex-shrink:0;
        }

        .toggle::after{
            content:"";
            position:absolute;
            width:18px;
            height:18px;
            left:3px;
            top:3px;
            background:white;
            border-radius:50%;
            transition:.2s;
        }

        .toggle-input:checked + .toggle{
            background:#34c759;
        }

        .toggle-input:checked + .toggle::after{
            transform:translateX(20px);
        }

    </style>
</head>

<body>

<div class="header">
    <div class="logo">MAKAROFF</div>
    <div class="account">MARIC</div>
</div>

<div class="main">

    <div class="page-title">Настройки</div>

    <!-- ================================================= -->
    <!-- ОТДЕЛЬНАЯ POST-ФОРМА — текстовый параметр       -->
    <!-- ================================================= -->

    <div class="setting-card">

        <form class="setting-form"
              method="post"
              action="/settings/username">

            <div class="setting-info">
                <div class="setting-title">Имя пользователя</div>
                <div class="setting-desc">
                    Отображаемое имя в системе
                </div>
            </div>

            <input
                    class="text-input"
                    type="text"
                    name="username"
                    value="MARIC"
                    id="name"
                    required
            >

            <button class="save-btn" type="submit">
                Сохранить
            </button>

        </form>

    </div>
    </form>
    <!-- ================================================= -->
    <!-- ОТДЕЛЬНАЯ POST-ФОРМА — булевский параметр       -->
    <!-- ================================================= -->

    <div class="setting-card">

        <form class="setting-form"
              method="post"
              action="/settings/private-mode"
              id="privateModeForm">

            <div class="setting-info">
                <div class="setting-title">Приватный режим</div>
                <div class="setting-desc">
                    Скрывать файлы от других пользователей
                </div>
            </div>

            <input
                    class="toggle-input"
                    type="checkbox"
                    id="privateMode"
                    name="enabled"
                    checked
            >

            <label class="toggle" for="privateMode"></label>

        </form>
    </div>

</div>

<script>

    document.getElementById("privateMode")
        .addEventListener("change", function () {
            document.getElementById("privateModeForm").submit();
        });
</script>

</body>
</html>
