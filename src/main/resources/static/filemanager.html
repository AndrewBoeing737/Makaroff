<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MAKAROFF · Files</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
        }

        body {
            margin: 0;
            height: 100vh;
            background: #ffffff;
            color: #1d1d1f;
            overflow: hidden;
        }

        /* ===== HEADER ===== */
        .header {
            height: 64px;
            padding: 0 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #d2d2d7;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .account {
            font-size: 14px;
            color: #6e6e73;
        }

        /* ===== MAIN ===== */
        .main {
            display: flex;
            height: calc(100vh - 64px);
        }

        /* ===== UPLOAD ===== */
        .upload-zone {
            width: 28%;
            padding: 32px;
            border-right: 1px solid #d2d2d7;
        }

        .upload-label {
            height: 100%;
            border: 2px dashed #d2d2d7;
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #6e6e73;
            cursor: pointer;
            text-align: center;
        }

        .upload-label:hover {
            border-color: #0071e3;
            background: #f5f5f7;
        }

        .upload-label input {
            display: none;
        }

        /* ===== PROGRESS ===== */
        .progress {
            margin-top: 20px;
            display: none;
        }

        .bar {
            height: 8px;
            background: #e5e5ea;
            border-radius: 6px;
            overflow: hidden;
        }

        .fill {
            height: 100%;
            width: 0%;
            background: #0071e3;
            transition: width 0.15s linear;
        }

        .fill.success {
            background: #34c759;
        }

        .progress-text {
            margin-top: 8px;
            font-size: 13px;
            color: #6e6e73;
            text-align: center;
        }

        .cancel-btn {
            margin-top: 10px;
            font-size: 13px;
            background: none;
            border: none;
            color: #0071e3;
            cursor: pointer;
        }

        /* ===== FILES ===== */
        .files {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
        }

        .files-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 24px;
        }

        .file {
            background: #f5f5f7;
            border: 1px solid #d2d2d7;
            border-radius: 14px;
            padding: 14px 18px;
            margin-bottom: 12px;
        }

        .file-name {
            font-size: 15px;
            font-weight: 500;
        }

        .file-meta {
            font-size: 13px;
            color: #6e6e73;
        }
    </style>
</head>

<body>

<div class="header">
    <div class="logo">MAKAROFF</div>
    <div class="account">*ACCAUNT_FOR_REPLACE*</div>
</div>

<div class="main">

    <!-- ===== UPLOAD ===== -->
    <div class="upload-zone">
        <label class="upload-label">
            Перенесите или выберите файл<br>
            для загрузки на сервер
            <input type="file" id="fileInput">
        </label>

        <div class="progress" id="progress">
            <div class="bar">
                <div class="fill" id="fill"></div>
            </div>
            <div class="progress-text" id="progressText">0%</div>
            <button class="cancel-btn" id="cancelBtn">Отменить загрузку</button>
        </div>
    </div>

    <!-- ===== FILE LIST ===== -->
    <div class="files">
        <div class="files-title">Ваши файлы</div>

        Загрузите ваши файлы

    </div>

</div>

<script>
    const input = document.getElementById("fileInput");
    const progress = document.getElementById("progress");
    const fill = document.getElementById("fill");
    const text = document.getElementById("progressText");
    const cancelBtn = document.getElementById("cancelBtn");

    let xhr = null;

    input.addEventListener("change", () => {
        const file = input.files[0];
        if (!file) return;

        progress.style.display = "block";
        fill.classList.remove("success");
        fill.style.width = "0%";
        text.textContent = "0%";

        const form = new FormData();
        form.append("file", file);

        xhr = new XMLHttpRequest();
        xhr.open("POST", "/files");

        xhr.upload.onprogress = e => {
            if (e.lengthComputable) {
                const percent = Math.round((e.loaded / e.total) * 100);
                fill.style.width = percent + "%";
                text.textContent = percent + "%";
            }
        };

        xhr.onload = () => {
            fill.classList.add("success");
            text.textContent = "✓ Загружено";

            setTimeout(() => {
                location.reload();
            }, 800);
        };

        xhr.send(form);
    });

    cancelBtn.onclick = () => {
        if (xhr) {
            xhr.abort();
            progress.style.display = "none";
        }
    };
</script>

</body>
</html>
